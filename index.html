<!DOCTYPE html>
<html >
<head>

<body>

        </div>

        </div>
        <div class="flexbox-slide">
          <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/694606/big-img-4.jpg" alt="Slide Image">
        </div>
        <div class="flexbox-slide">
          <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/694606/big-img-5.jpg" alt="Slide Image">
